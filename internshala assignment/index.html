<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Rental System</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\
    <h1 id="id1">Car Rental Agency</h1>
</head>
<body>

<!-- Registration Page -->
<div class="container" id="registration-page">
    <h1>Customer Registration</h1>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" onclick="registerUser(event)">Register</button>
    </form>
    <p id="registration-error-message" class="error-message"></p>
</div>

<!-- Login Page -->
<div class="container" id="login-page">
    <h1>Login</h1>
    <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        
        <button type="submit" onclick="loginUser(event)">Login</button>
    </form>
    <p id="login-error-message" class="error-message"></p>
</div>

<!-- Add New Cars Page -->
<div class="container" id="add-cars-page">
    <h1>Add New Car</h1>
    <form id="add-car-form">
        <label for="vehicle-model">Vehicle Model:</label>
        <input type="text" id="vehicle-model" name="vehicle-model" required>
        
        <label for="vehicle-number">Vehicle Number:</label>
        <input type="text" id="vehicle-number" name="vehicle-number" required>
        
        <label for="seating-capacity">Seating Capacity:</label>
        <input type="number" id="seating-capacity" name="seating-capacity" required>
        
        <label for="rent-per-day">Rent Per Day:</label>
        <input type="number" id="rent-per-day" name="rent-per-day" required>
        
        <button type="submit">Add Car</button>
    </form>
    <p id="add-car-error-message" class="error-message"></p>
</div>

<!-- Available Cars to Rent Page -->
<div class="container" id="available-cars-page">
    <h1>Available Cars to Rent</h1>
    <form id="rent-car-form">
        <label for="car-dropdown">Select a Car:</label>
        <select id="car-dropdown" name="car-dropdown" required>
           
        </select>
        
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
        
        <label for="number-of-days">Number of Days:</label>
        <input type="number" id="number-of-days" name="number-of-days" required>
        
        <button type="submit">Rent Car</button>
    </form>
    <p id="rent-car-error-message" class="error-message"></p>
</div>

<script src="registration.js"></script>
<script src="login.js"></script>
<script src="add_cars.js"></script>
<script src="available_cars.js"></script>
</body>
</html>
